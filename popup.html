<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LinkedIn Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <nav>
        <img src="images/linkedin.png" alt="linkedin" width="30px" height="30px">
        <h1>LinkedIn Assistant</h1>
    </nav>
    <hr>

    <div id="main-container">
        <div class="action-container">
            <div class="toggle-box" id="show-saved">
                <div class="circle" id="circle1"></div>
            </div>

            <div class="text">Show saved posts link</div>
        </div>

        <div class="action-container">
            <div class="toggle-box" id="show-audio-input">
                <div class="circle" id="circle2"></div>
            </div>

            <div class="text">Show voice input button</div>
        </div>
    </div>

    <div id="text-container">
        <p>Open a LinkedIn page!</p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
